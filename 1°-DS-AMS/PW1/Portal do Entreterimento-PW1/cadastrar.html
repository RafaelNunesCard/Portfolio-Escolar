<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <menu>
            <a href="index.html">Voltar</a>
        </menu>
    </header>
            <main>
                <div class="container">
                    <div class="header">
                        <h2>Criar Uma Conta</h2>
                    </div>
                    <form id="form" class="form">
                        <div class="form-control">
                            <label for="username">Nome de usuário</label>
                            <input type="text" id="username" placeholder="Digite seu nome de usuário.."></imput>
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de Erro</small>
                        </div>
                        <div class="form-control">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" placeholder="Digite seu Email.."></imput>
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de Erro</small>
                        </div>
                        <div class="form-control">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" placeholder="Digite sua senha.."></imput>
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de Erro</small>
                        </div>
                        <div class="form-control">
                            <label for="confirmar-senha">Confirmar senha</label>
                            <input type="password" id="confirmar-senha" placeholder="Digite sua senha novamente.."></imput>
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small>Mensagem de Erro</small>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                        </section>
            </main>

    <script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
    ></script>

    <script src="./javascript.js"></script>

</body>
</html>
